<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
   <div class="form-group">
      
      
      <form action = "{{url_for('addnew') }}" method = "POST">
         <h3>Add new Bookmark Information</h3>
         
         <label >ID:</label>
         <input type = "number"  class="form-control" name = "id" /><br>

         <label >Title:</label>
         <input type = "text"  class="form-control" name = "title" /><br>
         
         <label >URL:</label>
         <input type = "text"  class="form-control" name = "url" /><br>
         
         
         <label >Notes:</label>
         <input type = "text"   class="form-control" name = "notes" /><br>
         <input type = "submit"  class="form-control" value = "submit" /><br>
      </form>
      <div><h2><a href = "\">return home page</a></h2></div>
   </div>   
   </body>
</html>
